# Render Blueprint - Resonate AI Outreach Platform
# Deploy with: https://dashboard.render.com/select-repo?type=blueprint
#
# DEPLOYMENT STEPS:
# 1. Push this repo to GitHub/GitLab
# 2. Go to https://dashboard.render.com/blueprints
# 3. Click "New Blueprint Instance"
# 4. Connect your repository
# 5. Set the OPENAI_API_KEY environment variable in the dashboard
# 6. Deploy!
#
# NOTE: This blueprint includes a PostgreSQL database for persistent storage.
# The database will retain data across deploys and restarts.

databases:
  - name: outreach-db
    databaseName: outreach
    user: outreach
    plan: free  # Change to "starter" ($7/mo) for production use

services:
  # ============================================
  # API Server (Flask with Docker)
  # ============================================
  - type: web
    name: resonate-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # Change to "starter" ($7/mo) for persistent disk support
    healthCheckPath: /api/health
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Auto-generate a secure 32-char secret
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in the Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: outreach-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "https://resonate-app.onrender.com"  # Locked to frontend domain only
      - key: FLASK_DEBUG
        value: "false"
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "5000"

  # ============================================
  # Frontend (Static Site with API Proxy)
  # ============================================
  - type: web
    name: resonate-app
    runtime: static
    buildCommand: echo "Static HTML - no build required"
    staticPublishPath: ./frontend
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      # Proxy all /api/* requests to the API service
      - type: rewrite
        source: /api/*
        destination: https://resonate-api.onrender.com/api/*
    envVars: []

