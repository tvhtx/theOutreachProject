<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach - Reset Password</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Auth-specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            padding: var(--space-lg);
        }

        .auth-card {
            background: var(--surface-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 420px;
            animation: scaleIn 0.4s var(--transition-spring) forwards;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .auth-logo svg {
            width: 40px;
            height: 40px;
            color: var(--accent-primary);
        }

        .auth-logo span {
            font-size: var(--font-size-xl);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
            line-height: 1.5;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .auth-form .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .auth-form label {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .auth-form input {
            padding: var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            background: var(--bg-primary);
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-light);
        }

        .auth-form input::placeholder {
            color: var(--text-tertiary);
        }

        .auth-submit {
            margin-top: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .auth-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-light);
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-error {
            background: var(--error-light);
            color: var(--error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
            animation: shake 0.5s ease;
        }

        .auth-error.visible {
            display: block;
        }

        .auth-success {
            background: var(--success-light, #dcfce7);
            color: var(--success, #16a34a);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
            text-align: center;
        }

        .auth-success.visible {
            display: block;
        }

        .auth-success a {
            color: var(--success, #16a34a);
            font-weight: 600;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle button {
            position: absolute;
            right: var(--space-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-tertiary);
            padding: var(--space-xs);
        }

        .password-toggle button:hover {
            color: var(--text-primary);
        }

        .password-requirements {
            font-size: var(--font-size-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-xs);
        }

        .invalid-token {
            text-align: center;
            padding: var(--space-xl) 0;
        }

        .invalid-token svg {
            width: 64px;
            height: 64px;
            color: var(--error);
            margin-bottom: var(--space-md);
        }

        .invalid-token h2 {
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .invalid-token p {
            color: var(--text-tertiary);
            margin-bottom: var(--space-lg);
        }

        .invalid-token a {
            display: inline-block;
            padding: var(--space-sm) var(--space-lg);
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" />
                    </svg>
                    <span>Outreach</span>
                </div>
                <h1 class="auth-title">Reset your password</h1>
                <p class="auth-subtitle">Enter your new password below.</p>
            </div>

            <div class="auth-error" id="authError"></div>
            <div class="auth-success" id="authSuccess">
                Password reset successfully! <a href="login.html">Sign in now</a>
            </div>

            <div id="invalidToken" class="invalid-token" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                <h2>Invalid or Expired Link</h2>
                <p>This password reset link is no longer valid. Please request a new one.</p>
                <a href="forgot-password.html">Request New Link</a>
            </div>

            <form class="auth-form" id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            minlength="8">
                        <button type="button" id="togglePassword" tabindex="-1">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                    <span class="password-requirements">Must be at least 8 characters</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••"
                            required minlength="8">
                        <button type="button" id="toggleConfirmPassword" tabindex="-1">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-submit" id="submitBtn">
                    Reset Password
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Dynamic API URL - detects Render deployment vs local
        const getApiBaseUrl = () => {
            if (window.location.hostname.includes('onrender.com')) {
                return window.location.origin + '/api';
            }
            const customApiUrl = localStorage.getItem('apiBaseUrl');
            if (customApiUrl) return customApiUrl;
            return 'http://localhost:5000/api';
        };
        const API_BASE = getApiBaseUrl();

        const form = document.getElementById('resetForm');
        const errorDiv = document.getElementById('authError');
        const successDiv = document.getElementById('authSuccess');
        const invalidTokenDiv = document.getElementById('invalidToken');
        const submitBtn = document.getElementById('submitBtn');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // If no token, show invalid state
        if (!token) {
            form.style.display = 'none';
            invalidTokenDiv.style.display = 'block';
            document.querySelector('.auth-header').style.display = 'none';
            document.querySelector('.auth-footer').style.display = 'none';
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('visible');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            errorDiv.classList.remove('visible');
            successDiv.classList.remove('visible');

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.classList.add('visible');
                    form.style.display = 'none';
                } else {
                    if (data.error && data.error.includes('expired')) {
                        form.style.display = 'none';
                        invalidTokenDiv.style.display = 'block';
                        document.querySelector('.auth-header').style.display = 'none';
                    } else {
                        throw new Error(data.error || 'Password reset failed');
                    }
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
