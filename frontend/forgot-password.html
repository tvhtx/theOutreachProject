<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach - Forgot Password</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Auth-specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            padding: var(--space-lg);
        }

        .auth-card {
            background: var(--surface-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 420px;
            animation: scaleIn 0.4s var(--transition-spring) forwards;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .auth-logo svg {
            width: 40px;
            height: 40px;
            color: var(--accent-primary);
        }

        .auth-logo span {
            font-size: var(--font-size-xl);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
            line-height: 1.5;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .auth-form .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .auth-form label {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .auth-form input {
            padding: var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            background: var(--bg-primary);
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-light);
        }

        .auth-form input::placeholder {
            color: var(--text-tertiary);
        }

        .auth-submit {
            margin-top: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .auth-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-light);
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-error {
            background: var(--error-light);
            color: var(--error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
            animation: shake 0.5s ease;
        }

        .auth-error.visible {
            display: block;
        }

        .auth-success {
            background: var(--success-light, #dcfce7);
            color: var(--success, #16a34a);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
        }

        .auth-success.visible {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-md);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="login.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to login
            </a>
            
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" />
                    </svg>
                    <span>Outreach</span>
                </div>
                <h1 class="auth-title">Forgot your password?</h1>
                <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div class="auth-error" id="authError"></div>
            <div class="auth-success" id="authSuccess"></div>

            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                </div>

                <button type="submit" class="auth-submit" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Dynamic API URL - detects Render deployment vs local
        const getApiBaseUrl = () => {
            if (window.location.hostname.includes('onrender.com')) {
                return window.location.origin + '/api';
            }
            const customApiUrl = localStorage.getItem('apiBaseUrl');
            if (customApiUrl) return customApiUrl;
            return 'http://localhost:5000/api';
        };
        const API_BASE = getApiBaseUrl();

        const form = document.getElementById('forgotForm');
        const errorDiv = document.getElementById('authError');
        const successDiv = document.getElementById('authSuccess');
        const submitBtn = document.getElementById('submitBtn');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorDiv.classList.remove('visible');
            successDiv.classList.remove('visible');

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = data.message || 'If an account exists with that email, a password reset link has been sent.';
                    successDiv.classList.add('visible');
                    form.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
